<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tetromino Conquest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tetromino Conquest</h1>
        <section class="scoreboard">
          <div id="player1-info" class="player-info player1-active">
            Player 1: <span id="player1-score">0</span>
          </div>
          <div id="turn-indicator">Player 1's turn</div>
          <div id="player2-info" class="player-info">
            Player 2: <span id="player2-score">0</span>
          </div>
        </section>
      </header>
      <main>
        <section>
          <div id="game-board" class="board"></div>
        </section>
      </main>
      <footer>
        <button id="new-game">New Game</button>
      </footer>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
